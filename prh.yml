version: 1
rules:
  - expected: Gatsby
    pattern:
      - Gatsby.js
      - GatsbyJS

  - expected: ステップ・バイ・ステップ
    pattern: ステップバイステップ

  - expected: てみる
    pattern: て見る

  - expected: てくる
    pattern: て来る

  - expected: ついに
    pattern: 遂に

  - expected: すること
    pattern: する事

  - expected: 私たち
    pattern:
      - わたしたち
      - 私達

  - expected: プラットフォーム
    pattern: プラットホーム

  - expected: Issue
    pattern: /issue/

  - expected: Pull Request
    pattern: /[Pp]ull[- ][Rr]equest/
    specs:
      - from: pull request
        to: Pull Request
      - from: Pull request
        to: Pull Request
      - from: pull-request
        to: Pull Request
